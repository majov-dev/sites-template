<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Este é um Textemplo de página HTML otimizada para mecanismos de busca.">
    <meta name="keywords" content="exemplo, SEO, HTML, mecanismos de busca">
    <meta name="author" content="Majov Dev">

    <!-- Tag Open Graph para compartilhamento em redes sociais -->
    <meta property="og:title" content="Exemplo de SEO">
    <meta property="og:description" content="Este é um exemplo de página HTML otimizada para mecanismos de busca.">
    <meta property="og:image" content="caminho/para/imagem.jpg">
    <meta property="og:url" content="http://www.example.com">

    <!-- Tag Twitter para compartilhamento no Twitter -->
    <meta name="twitter:title" content="Exemplo de SEO">
    <meta name="twitter:description" content="Este é um exemplo de página HTML otimizada para mecanismos de busca.">
    <meta name="twitter:image" content="caminho/para/imagem.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Link Canonical para evitar conteúdo duplicado -->
    <link rel="canonical" href="http://www.example.com">

    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/nav.css">

    <script src="https://kit.fontawesome.com/bc3d836cd7.js" crossorigin="anonymous"></script>

    <title>Titulo</title>
</head>
<body>
    <header>
        <div class="logo">
            <figure>
                <img src="img/logo_dark.png" alt="Logo Majov Dev">
            </figure>
        </div>
        <div id="open-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav id="menu">
            <ul>
                <li>Text 1</li>
                <li>Text 2</li>
                <li>Text 3</li>
                <li>Text 4</li>
                <li>Text 5</li>
                <li id="close-menu"><i class="fa-solid fa-caret-up"></i></li>
            </ul>
        </nav>
    </header>

    <script src="../../js/index.js"></script>
</body>
</html>
